<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <ul>
             <li>
               <label for="name">Name</label>
               <input type="text" id="name" name="user_name" maxlength = "140";>
             </li>

             <li>
               <label for="interest">Interests</label>
               <textarea id="interest" name="interest_listed" rows = "5" cols = "33";>
                New form, who dis?
                </textarea>
             </li>
             <li>
              <button class="button" type="submit">Submit</button>
            </li>
            </ul>
           </form>
        </div>
      </div>
    </div>
  </body>
</html>
